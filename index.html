<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Material Weather</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.css">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/chartist.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
    </head>

    <body ng-app="materialweather" ng-controller="homeController">
        <md-progress-linear id="loader" class="md-warn animated fadeIn" md-mode="indeterminate"></md-progress-linear>

        <div id="header">

            <div class="switch">
                <md-switch ng-model="units" ng-true-value="'Farenheit'" ng-false-value="'Metric'" class="md-warn" ng-click="update()">{{units}}</md-switch>
            </div>

        </div>

            <md-content id="content" layout="row" layout-md="column" layout-sm="column">
                <div flex-md="100" ng-class="{ 'selected-card' : $index == selectedIndex , 'deselected-card' : $index != selectedIndex }" ng-repeat="item in forecast.weather">
                    <md-card  ng-class="{ 'md-whiteframe-z2' : $index == selectedIndex }" class="animated fadeIn">
                        <md-card-content class="animated fadeInDown" layout="column">

                            <div class="card-container">
                                <div class="weathericon">
                                    <img src="img/{{item.cod}}.png" />
                                    <div class="md-subhead">{{item.date}}</div>
                                </div>
                                <div class="md-display-3">{{item.temp}}</div>
                                <div class="md-subhead">{{forecast.name}}</div>
                            </div>

                            <div class="collapsable" ng-class="{ 'show' : $index == selectedIndex }">
                                <div layout="row" layout-lg="column">
                                    <div flex="50" flex-lg="100">
                                        <span class="md-headline">{{item.date}}, {{item.sky}}</span>
                                    </div>
                                    <div flex="50" flex-lg="100" layout="column" class="text-right top-margin md-caption">
                                        <div>Pressure: {{item.pressure}} hpa</div>
                                        <div>Humidity: {{item.humidity}}%</div>
                                        <div>Wind: {{item.wind}} km/h</div>
                                    </div>
                                </div>
                            </div>

                            <div class="footer" ng-click="detailedCard($index,item);">
                                Details
                                <ng-md-icon ng-class="{ 'up-icon' : $index == selectedIndex }" class="hide" icon="expand_less" style="fill: gray" size="20"></ng-md-icon>
                                <ng-md-icon ng-class="{ 'down-icon' : $index != selectedIndex }" class="hide" icon="expand_more" style="fill: gray" size="20"></ng-md-icon>
                            </div>

                        </md-card-content>
                    </md-card>
                </div>
            </md-content>

        <script src="javascript/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="javascript/angular-material-icons.min.js"></script>
        <script src="javascript/chartist.js"></script>
        <script src="javascript/app.js"></script>
        <script src="javascript/controller.js"></script>
        <script src="javascript/services.js"></script>
    </body>
</html>
